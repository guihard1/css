<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: rgba(119, 136, 153, 0.486);
            height: 300px;
            width: 300px;
            border: solid 1px;
            border-radius: 1px;
            padding: 1em 0em 0em 1em;
        }

        a {
            border: red 1px solid;
        }

        /*
        Para deixar conteudos centralizados no meio da tela é preciso usar o comando margin: auto;
        */
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os "<a href="#">links são exemplos de caixas inline-level</a>". Vamos ver como tudo isso funciona.</p>
</body>
</html>
