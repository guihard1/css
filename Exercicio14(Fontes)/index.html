        As medidas conhecidas de fonte são

        As absolutas
        cm, mm, in, px, pt, pc

        E as relativas
        em, ex, rem, vw, vh, %

        As melhores para usar é px ou em, e 1px é geralmente igual á 1em.

        O indicado é trabalhar com em, inves de px, mesmo que existe algumas telas que podem dar uma pequena diferença por usar pixel.

        É possivel criar um shorthand(linha unica de comando) para algumas coisas, uma delas é a font com o comando

        font: ;
        
        ex:
        font: italic bolder 3em 'Work Sans', sans-serif;

        é necessário a ordem abaixo
        font-style > font-weight > font-size > font-family
